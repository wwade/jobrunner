# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

jobs:
  - job: 'ubuntu_20_04'
    pool:
      vmImage: ubuntu-20.04
    strategy:
      matrix:
        Python37:
          python.version: '3.7'
        Python38:
          python.version: '3.8'
        Python39:
          python.version: '3.9'
        # Not yet supported on azure
        # Python310:
        #   python.version: '3.10'
    steps:
      - template: steps.yaml

  - job: 'macOS_10_15'
    pool:
      vmImage: 'macOS-10.15'
    strategy:
      matrix:
        Python39:
          python.version: '3.9'
    steps:
      - template: steps.yaml
