# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

jobs:
  - job: Ubuntu_22_04
    pool:
      vmImage: ubuntu-22.04
    strategy:
      matrix:
        Python39:
          python.version: '3.9'
        Python310:
          python.version: '3.10'
        Python311:
          python.version: '3.11'
    steps:
      - template: steps.yaml

  - job: Ubuntu_20_04
    pool:
      vmImage: ubuntu-20.04
    strategy:
      matrix:
        Python38:
          python.version: '3.8'
    steps:
      - template: steps.yaml

  - job: MacOS_11
    pool:
      vmImage: macos-11
    strategy:
      matrix:
        Python39:
          python.version: '3.8'
    steps:
      - template: steps.yaml

  - job: MacOS_12
    pool:
      vmImage: macos-12
    strategy:
      matrix:
        Python39:
          python.version: '3.9'
    steps:
      - template: steps.yaml
